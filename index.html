<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blokus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="turnDisplay">Turns remaining: <span id="turnsRemaining">12</span></div>
    <canvas id="blokusCanvas" width="400" height="400"></canvas>
    <div class="block-selectors">
        <button id="block1">Block 1</button><canvas id="block1Preview" class="blockPreview"></canvas><br>
        <button id="block2">Block 2</button><canvas id="block2Preview" class="blockPreview"></canvas><br>
        <button id="block3">Block 3</button><canvas id="block3Preview" class="blockPreview"></canvas><br>
        <button id="block4">Block 4</button><canvas id="block4Preview" class="blockPreview"></canvas><br>
    </div>
    <div id="stats">
        <div>Player 1 Blocks: <span id="player1Blocks"></span></div>
        <div>Player 2 Blocks: <span id="player2Blocks"></span></div>
        <div>Player 1 Squares: <span id="player1Squares"></span></div>
        <div>Player 2 Squares: <span id="player2Squares"></span></div>
    </div>
      
    <script src="game.js"></script>
    <script src="npc.js"></script>
</body>
</html>
